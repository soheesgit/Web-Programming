<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>큰 자리수와 낮은자리수 비교</title>
</head>
<body>
<h3>큰 자리수와 낮은자리수 같은지 비교</h3>
<hr>
<script>
  var input = prompt("숫자를 입력하세요 (1 이상의 정수만 가능)");

  if (input === null) {
    document.write("입력이 취소되었거나 비어 있습니다.");
  }

  else if (!/^\d+$/.test(input)) {
    document.write("오직 숫자만 입력할 수 있습니다.");
  }
  else if (parseInt(input, 10) === 0) {
    document.write("0은 입력할 수 없습니다.");
  }
  else {
    var num = parseInt(input, 10);

    var lastDigit = num % 10;

    var firstDigit = num;
    while (firstDigit >= 10) {
      firstDigit = Math.floor(firstDigit / 10);
    }

    if (firstDigit === lastDigit) {
      document.write(num + ": 같음");
    } else {
      document.write(num + ": 다름");
    }
  }
</script>
</body>
</html>
