<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>별 문자 출력하기</title>
</head>
<body>
<h3>별 문자 출력하기</h3>
<hr>
<script>
    var num = prompt("정수를 입력하세요");
    num = parseInt(num); // 문자열을 정수로 변환

    if (num > 0) {
        for (let i = 0; i < num; i++) {
            for (let j = 0; j < i + 1; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
    } else {
        document.write("입력 오류 입니다.");
    }
</script>
</body>
</html>
