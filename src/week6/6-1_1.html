<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>월화수목금토일</title>
</head>
<body>
<h3>월화수목금토일</h3>
<hr>
<script>
  function day() {
    var day = prompt("월화수목금토일 중에서 입력하세요.")
    if (day == "토" || day == "일") {
      document.write(day + "요일은 쉬는 날!")
    }
    else {
      document.write(day + "요일은 학교!")
    }
  }

  day()
</script>
</body>
</html>
