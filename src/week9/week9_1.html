<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>visibility 프로퍼티</title>
    <script>
        function show() {
            var hide_arr = document.getElementsByTagName("span");
            for (let i = 0; i < hide_arr.length; i++) {
                var span = hide_arr[i];
                if (span.style.visibility === "visible") {
                    span.style.visibility = "hidden";
                } else {
                    span.style.visibility = "visible";
                    span.style.color = "blue";
                }
            }
        }
    </script>
</head>
<body>
<h3>다음 빈 곳에 숨은 단어?<button onclick="show()">show/hide</button></h3>
<hr>
<il>
    <ul>I (<span style="visibility:hidden">love</span>) You</ul>
    <ul>CSS is Cascading (<span style="visibility:hidden">Style</span>) Sheet.</ul>
    <ul>응답하라 (<span style="visibility:hidden">1988</span>)</ul>
</il>
</body>
</html>
