<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:hover 활용</title>
    <style>
        span {
            display: inline-block;
            vertical-align: middle;
            height: 200px;
            line-height: 200px;
        }
        div {
            background-image: url("카드뒷면.png");
            background-size: 160px 200px;
            width: 160px;
            height: 200px;
            display: inline-block;
            vertical-align: middle;
        }

        div:hover {
            background-image: url("카드앞면.png");
        }
    </style>
</head>
<body>
<h3>:hover 활용</h3>
<hr>
<span>
  마우스를 올리면 카드의 앞면이 보인다.
</span>
<div></div>
</body>
</html>
