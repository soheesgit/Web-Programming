<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:hover 활용</title>
<style>
    div {
        width : 100px;
        height: 140px;
        background-image: url("카드뒷면.png");
        background-size: 100px 140px;
    }
    div#img:hover {
        background-image: url("카드앞면.png");
    }

</style>
</head>
<body>
<h3>:hover 활용</h3>
<hr>
<table>
    <tr>
        <td style="display: flex; align-items: center; gap: 10px;">
            <p>마우스를 올리면 카드의 앞면이 보인다.</p>
            <div id="img"></div>
        </td>
    </tr>
</table>
</body>

</html>
