<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>애니메이션 응용</title>
<style>
  @keyframes move {
      from{left: 300px;}
      to{left: 0px;}
  }

  p {
      position: relative;
      animation-name: move;
      animation-duration: 10s;
      animation-iteration-count: 1;
  }
  img {
      width: 3%;
  }
</style>
</head>
<body>
<h3>애니메이션 응용</h3>
<hr>
<p><img src="물음표.png">질문 있습니다.</p>
</body>
</html>
