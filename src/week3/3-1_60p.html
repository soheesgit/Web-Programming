<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>폼 - 수강과목 목록</title>
</head>
<body>
<h3>수강과목조사</h3>
<br>
<form>
    이름 : <input type="text" required> <br>
    학과 : <input type="text" required> <br>
    학년 : <select>
    <option value="1">1학년</option>
    <option value="2">2학년</option>
    <option value="3">3학년</option>
    <option value="4">4학년</option>
</select>
    <br>
    수강과목(중복선택가능) : <select multiple>
    <option value="1">웹프로그래밍</option>
    <option value="2">자바프로그래밍1</option>
    <option value="3">자바프로그래밍2</option>
</select>
    <br>
    <input type="submit" value="확인"> <input type="reset" value="취소">
</form>
</body>
</html>
