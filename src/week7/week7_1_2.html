<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문자열 분할</title>
</head>
<body>
<h3>문자열 분할</h3>
<hr>
<script>
    var St = new String(prompt("문자열 입력"));
    var arr = St.split("&");
    for (let i = 0; i < arr.length; i++) {
        document.write(arr[i] + "<br>")
    }
</script>
</body>
</html>
